<!doctype html>
<html lang="en"
      layout:decorate="~{util/fragments/layouts/asset/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--/* =========================================================================================================== */-->
<div layout:fragment="content" th:fragment="asset-genesis-fragment">

    <!--/* Where we are */-->
    <div class="text breadcrumbs">
        <ul>
            <li>&nbsp;</li>
            <li th:text="#{asset.view.tabs.genesis}"></li>
        </ul>
    </div>

    <!--/* Asset information */-->
    <div class="overflow-x-auto">
        <table class="table table-zebra table-fixed">
            <!-- head -->
            <thead class=" w-full">
            <tr>
                <th colspan="2" th:text="#{asset.view.asset.information.title}"></th>
            </tr>
            </thead>
            <!-- Lines -->
            <tbody>
            <tr th:replace="~{util/fragments/layouts/asset/table_line :: table_line('a', 'b')}"></tr>
            </tbody>
        </table>
    </div>

    <br><br>

    <!--/* Asset genesis information */-->
    <div class="overflow-x-auto">
        <table class="table table-zebra table-fixed">
            <!-- head -->
            <thead class=" w-full">
            <tr>
                <th colspan="2" th:text="#{asset.view.asset.genesis.title}"></th>
            </tr>
            </thead>
            <tbody>
            <!-- Lines -->
            <tr>

                <td>
                    <div class="font-bold">Quality Control</div>
                    <div class="text-ellipsis overflow-hidden"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<!--/* =========================================================================================================== */-->

</html>
