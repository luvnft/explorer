<!doctype html>
<html lang="en"
      layout:decorate="~{util/fragments/layouts/default/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--/* =========================================================================================================== */-->
<div layout:fragment="content" th:fragment="home-fragment">
    <!--/*
        We create a centered container for the content (not the full site for mobile display).
        mx-auto         :   To center a container, use the mx-auto utility.
        w-5/9           :   width: 83.333333%;
    */-->
    <div class="mx-auto w-5/6">

        <!--/* Logo */-->
        <!--/*
            items-center    :   Use items-center to align items along the center of the container’s cross axis.
            justify-center  :   Use justify-center to justify items along the container’s main axis such that they are centered.
            mx-auto         :   To center a container, use the mx-auto utility.
        */-->
        <img alt="Royllo Logo"
             class="items-center justify-center mx-auto"
             height="178"
             th:src="@{/images/logo/royllo_logo_homepage.png}"
             width="150"/>

        <!--/* Search form */-->
        <div th:insert="~{util/fragments/components/search_asset_form :: form}"></div>

        <!--/* Homepage message */-->
        <!--/*
            mt-12   :   Use mt-12 to add a margin-top.
            text-sm :   Use text-sm to set the font-size to 0.875rem.
        */-->
        <div class="flex items-center justify-center mx-auto mt-12 text-sm" th:utext="#{home.message}"></div>

        <!--/* Global statistics */-->
        <div class="hidden md:block ">
            <div class="flex items-center justify-center mx-auto mt-12">
                <div th:insert="~{util/fragments/components/global_statistics :: div}"></div>
            </div>
        </div>

    </div>
</div>
<!--/* =========================================================================================================== */-->

</html>
