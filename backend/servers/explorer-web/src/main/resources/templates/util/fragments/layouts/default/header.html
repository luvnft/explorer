<header class="navbar" xmlns:sec="http://www.w3.org/1999/xhtml">

    <!--/* Left side (Use flex-1 to allow a flex item to grow and shrink as needed, ignoring its initial size) */-->
    <div class="flex-1">

        <!--/* Left side with logo & link */-->
        <a th:href="@{/}">
            <img alt="Royllo Logo"
                 height="52"
                 th:src="@{/images/logo/royllo_logo_horizontal_with_title.png}"
                 width="171"/>
        </a>

    </div>

    <!--/* Right side (Use flex-none to prevent a flex item from growing or shrinking) */-->
    <div class="flex items-center gap-1">

        <!--/* =================================================================================================== */-->
        <!--/* Unauthenticated. */-->
        <div sec:authorize="!isAuthenticated()">
            <!--/* Login. */-->
            <a th:href="@{/login}">
                <button class="btn btn-primary" th:text="#{user.login}"></button>
            </a>
            <!--/* Add data. */-->
            <details class="dropdown dropdown-end">
                <summary class="m-1 btn btn-secondary" th:text="#{request.view.addData}"></summary>
                <ul class="dropdown-content z-[1] menu p-2 shadow rounded-box w-52">

                    <!--/* Add proof. */-->
                    <li>
                        <a th:href="@{/request/proof/add}"
                           th:text="#{request.view.proof.add}">
                        </a>
                    </li>

                    <!--/* Add universe server. */-->
                    <li>
                        <a th:href="@{/request/universe_server/add}"
                           th:text="#{request.view.universeServer.add}">
                        </a>
                    </li>

                </ul>
            </details>
        </div>
        <!--/* =================================================================================================== */-->

        <!--/* =================================================================================================== */-->
        <!--/* Authenticated. */-->
        <!-- Dropdown menu -->
        <div sec:authorize="isAuthenticated()">
            <div class="dropdown dropdown-bottom dropdown-end">
                <div tabindex="0" role="button" class="btn btn-secondary m-1" th:text="#{user.account}"></div>
                <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-blue-100 rounded-box w-52">

                    <!--/* User. */-->
                    <h2 class="menu-title" th:utext="#{user.signed.as(${username})}"></h2>

                    <!--/* Add proof. */-->
                    <li>
                        <a th:href="@{/request/proof/add}"
                           th:text="#{request.view.proof.add}">
                        </a>
                    </li>

                    <!--/* Add universe server. */-->
                    <li>
                        <a th:href="@{/request/universe_server/add}"
                           th:text="#{request.view.universeServer.add}">
                        </a>
                    </li>

                    <!--/* Profile. */-->
                    <li>
                        <a th:href="@{/account/settings}"
                           th:text="#{account.settings}">
                        </a>
                    </li>

                    <!--/* Logout. */-->
                    <li>
                        <a th:href="@{/logout}"
                           th:text="#{user.logout}">
                        </a>
                    </li>
                </ul>
            </div>

        </div>
        <!--/* =================================================================================================== */-->

    </div>

</header>
