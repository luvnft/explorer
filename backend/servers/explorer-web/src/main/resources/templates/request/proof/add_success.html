<!doctype html>
<html lang="en"
      layout:decorate="~{util/fragments/layouts/default/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--/* =========================================================================================================== */-->
<div class="w-4/5 md:w-2/5 mx-auto" layout:fragment="content">

    <div class="alert shadow-lg">
        <svg class="stroke-info shrink-0 w-6 h-6" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"></path>
        </svg>
        <div>
            <h3 class="font-bold" th:text="#{request.createdSuccessfully(${result.getRequestId()})}"></h3>
            <div class="text-s" th:utext="#{request.creationMessage}"></div>
        </div>
        <a class="btn btn-sm"
           th:href="@{'/request/' + ${result.getRequestId()}}"
           th:text="#{request.viewStatus}"></a>
    </div>

</div>
<!--/* =========================================================================================================== */-->

</html>
