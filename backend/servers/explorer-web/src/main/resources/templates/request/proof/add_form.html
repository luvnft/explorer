<!doctype html>
<html lang="en"
      layout:decorate="~{util/fragments/layouts/default/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--/* =========================================================================================================== */-->
<div layout:fragment="content">

    <!--/* ======================================================================================================= */-->
    <!--/* Display form */-->
    <div class="pt-12 w-4/5 mx-auto">
        <form method="post" th:action="@{/request/proof/add}" th:object="${command}">

            <!--/* Proof field */-->
            <label>
                <textarea class="w-full textarea textarea-bordered"
                          name="proof"
                          onClick="this.select();"
                          onFocus="this.select();"
                          required
                          rows="15"
                          th:field="*{proof}"
                          th:placeholder="#{request.view.proof.add.helper}">
                </textarea>
            </label>

            <!--/* Error messages */-->
            <!--/* TODO Replace with inserting "error_message.html" */-->
            <div th:each="error: ${#fields.errors('*')}"
                 th:if="${#fields.hasErrors('proof')}">
                <div class="alert alert-error my-4" th:fragment="error_message(message)">
                    <svg class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"/>
                    </svg>
                    <span th:text="${error}"></span>
                </div>
            </div>

            <!--/* Submit button */-->
            <button class="btn btn-primary mt-6"
                    th:text="#{request.view.proof.submit}"
                    type="submit"></button>

            <!--/* Explanation */-->
            <div class="mockup-code mt-6">
                <pre data-prefix="#" th:utext="#{request.view.proof.explanation.title}"></pre>
                <pre data-prefix="$" th:utext="#{request.view.proof.explanation.code.line.1}"></pre>
                <pre data-prefix=">" th:utext="#{request.view.proof.explanation.code.line.2}"></pre>
                <pre data-prefix=">" th:utext="#{request.view.proof.explanation.code.line.3}"></pre>
            </div>

            <!--/* TODO Replace this with something more clean */-->
            <div class="my-16">&nbsp</div>
        </form>
    </div>

</div>
<!--/* =========================================================================================================== */-->

</html>
