<!doctype html>
<html lang="en"
      layout:decorate="~{util/fragments/layouts/page/layout(title=#{request.view.universeServer.title},subTitle=#{request.view.universeServer.subTitle})}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content">

    <!--/* Display form */-->
    <form method="post" th:action="@{/request/universe_server/add}" th:object="${command}">

        <!--/* Server address */-->
        <input autocomplete="false"
               autofocus
               class="input input-bordered w-full"
               id="serverAddress"
               name="serverAddress"
               required
               th:field="*{serverAddress}"
               th:placeholder="#{request.view.universeServer.add.helper}"
               type="text"/>

        <!--/* Error messages */-->
        <div th:each="error: ${#fields.errors('*')}"
             th:if="${#fields.hasErrors('serverAddress')}">
            <div class="alert alert-error my-4" th:fragment="error_message(message)">
                <svg class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"/>
                </svg>
                <span th:text="${error}"></span>
            </div>
        </div>

        <!--/* Submit button */-->
        <button class="btn btn-primary mt-6"
                th:text="#{request.view.universeServer.submit}"
                type="submit"></button>

    </form>
</div>

</html>
