<!doctype html>
<html lang="en"
      layout:decorate="~{util/fragments/layouts/default/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--/* =========================================================================================================== */-->
<div layout:fragment="content">

    <!--/* ======================================================================================================= */-->
    <!--/* Display form */-->
    <div class="pt-12 md:w-2/5 w-5/6 mx-auto">
        <form method="post" th:action="@{/request/universe_server/add}" th:object="${command}">

            <!--/* Server address */-->
            <label class="label" for="serverAddress">
                <span class="label-text" th:text="#{request.view.universeServer.serverAddress}"></span>
            </label>
            <input autocomplete="false"
                   autofocus
                   class="input input-bordered w-full"
                   id="serverAddress"
                   name="serverAddress"
                   required
                   th:field="*{serverAddress}"
                   th:placeholder="#{request.view.universeServer.add.helper}"
                   type="text"/>

            <!--/* Error messages */-->
            <!--/* TODO Replace with inserting "error_message.html" */-->
            <div th:each="error: ${#fields.errors('*')}"
                 th:if="${#fields.hasErrors('serverAddress')}">
                <div class="alert alert-error my-4" th:fragment="error_message(message)">
                    <svg class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"/>
                    </svg>
                    <span th:text="${error}"></span>
                </div>
            </div>

            <button class="btn btn-primary mt-6"
                    th:text="#{request.view.universeServer.submit}"
                    type="submit"></button>

            <!--/* TODO Replace this with something more clean */-->
            <div class="my-16">&nbsp</div>
        </form>
    </div>

</div>
<!--/* =========================================================================================================== */-->

</html>
